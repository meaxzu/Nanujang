<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif, Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 60px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: transparent;
      padding: 40px 30px;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome-message {
      font-size: 2rem;
      font-weight: bold;
      margin: 0 0 40px 0;
      text-align: center;
      color: #333;
    }

    .input-group {
      width: 100%;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      height: 45px;
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 0 20px;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #97c0c0;
      box-shadow: 0 0 8px rgba(95, 138, 138, 0.4);
    }

    .checkbox-group {
      width: 100%;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      accent-color: #97c0c0;
    }

    .checkbox-group label {
      margin-bottom: 0;
      font-weight: normal;
      font-size: 1rem;
    }

    .divider {
      width: 100%;
      border-top: 1px solid #eee;
      margin: 24px 0;
    }

    .signup-button {
      width: 100%;
      padding: 14px 0;
      border: none;
      background-color: #97c0c0;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(95, 138, 138, 0.4);
      margin-top: 20px;
    }

    .signup-button:hover {
      background-color: #5f8a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome-message">나누장에 오신 걸 환영합니다.</h1>

    <div class="input-group">
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디를 입력하세요" />
    </div>

    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
    </div>

    <div class="input-group">
      <label for="confirm-password">비밀번호 재확인</label>
      <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" />
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="agree-all" onchange="toggleAgreements(this)" />
      <label for="agree-all">모두 동의합니다</label>
    </div>

    <div class="divider"></div>

    <div class="checkbox-group">
      <input type="checkbox" id="age-agreement" />
      <label for="age-agreement">만 14세 이상입니다.</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="privacy-agreement" />
      <label for="privacy-agreement">개인정보 수집 및 이용에 동의 합니다</label>
    </div>

    <button class="signup-button" onclick="window.location.href='login.html'">가입하기</button>
  </div>

  <script>
    function toggleAgreements(source) {
      document.getElementById('age-agreement').checked = source.checked;
      document.getElementById('privacy-agreement').checked = source.checked;
    }
  </script>
</body>
</html>
