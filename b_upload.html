<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>바꿔쓰자 - 물건 올리기</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif, Arial;
      background-color: white;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #f3a9b0;
      justify-self: start;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-self: end;
    }

    .buttons button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background-color: #f3a9b0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    .buttons button:hover {
      background-color: #d8969b;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    .upload-message {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .upload-button {
      padding: 18px 36px;
      border-radius: 999px;
      border: none;
      background-color: #f3a9b0;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    .upload-button:hover {
      background-color: #d8969b;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        grid-template-columns: auto 1fr auto;
      }
      .logo {
        justify-self: start;
      }
      .buttons {
        justify-self: end;
      }
      .upload-message {
        font-size: 1.5rem;
      }
      .upload-button {
        font-size: 1rem;
        padding: 15px 30px;
      }
    }

    @media (max-width: 480px) {
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
      }
      .logo, .buttons {
        width: 100%;
        text-align: center;
        justify-self: unset;
      }
      .buttons {
        justify-content: center;
      }
      .upload-message {
        font-size: 1.2rem;
      }
      .upload-button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">바꿔쓰자</div>
    <div></div>
    <div class="buttons">
      <button>포인트</button>
      <button id="myShopButton">내상점</button>
      <button id="chatButton">채팅</button>
    </div>
  </header>

  <main class="main-content">
    <p class="upload-message">내 물건을 먼저 올려주세요.</p>
    <button id="uploadItemButton" class="upload-button">물건 올리기</button>
  </main>

  <script>
    document.getElementById('myShopButton').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    document.getElementById('chatButton').addEventListener('click', () => {
      window.location.href = 'chat.html';
    });

    document.getElementById('uploadItemButton').addEventListener('click', () => {
      window.location.href = 'b_goods_upload.html';
    });
  </script>

</body>
</html>
