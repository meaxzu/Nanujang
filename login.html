<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif, Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 60px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: transparent;
      padding: 40px 30px;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0 0 40px 0;
      text-align: center;
    }

    .input-group {
      width: 100%;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      height: 45px;
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 0 20px;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #97c0c0;
      box-shadow: 0 0 8px rgba(95, 138, 138, 0.4);
    }

    .options {
      font-size: 0.9rem;
      color: #666;
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      width: 100%;
      margin-top: -16px;
      margin-bottom: 40px;
      user-select: none;
    }

    .options span {
      cursor: pointer;
      transition: color 0.3s;
    }

    .options span:hover {
      color: #5f8a8a;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 14px 0;
      border: none;
      background-color: #97c0c0;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(95, 138, 138, 0.4);
    }

    .login-button:hover {
      background-color: #5f8a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">로그인</h1>

    <div class="input-group">
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디를 입력하세요" />
    </div>

    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
    </div>

    <div class="options">
      <span onclick="location.href='login2.html'">회원가입</span>
      <span>비밀번호 찾기</span>
    </div>

    <button class="login-button" onclick="location.href='search.html'">로그인</button>
  </div>
</body>
</html>
